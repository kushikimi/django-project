{%extends 'base.html'%}
{%load crispy_forms_tags%}

{%block my_block%}
<h1>Please enter your details below:</h1>
<br>
<br>
{%if registered%}
<p>Thank you for registering</p>
{%else%}
<form method="post" enctype="multipart/form-data">
  {{my_form|crispy}}
  {{profile_form|crispy}}
  {%csrf_token%}
  <input type="submit" name="" value="register">
</form>
{%endif%}
{%endblock%}
